apiVersion: v1
kind: Namespace
metadata:
  name: sql-test
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: sql-test
type: Opaque
stringData:
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin123
  POSTGRES_DB: testdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sql-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: registry.cn-hangzhou.aliyuncs.com/liwenjian123/postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sql-test
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Pod
metadata:
  name: psql-client
  namespace: sql-test
spec:
  containers:
    - name: psql
      image: registry.cn-hangzhou.aliyuncs.com/liwenjian123/postgres:15
      command: ["sleep", "3600"]

